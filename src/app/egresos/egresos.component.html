<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>

  <div
    *ngFor="let egreso of egresosList; let i = index"
    class="elemento limpiarEstilos"
  >
    <div class="elemento_descripcion">{{ egresosList[i].name }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">
        - {{ egresosList[i].amount | currency: "ARS":"$":"1.2-2" }}
      </div>
      <div class="elemento_porcentaje">{{ egresosPorcentaje(i) }}%</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="eliminarRegistro(i)"></i>
        </button>
      </div>
    </div>
  </div>
</div>
