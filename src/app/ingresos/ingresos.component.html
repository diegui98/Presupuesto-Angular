<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div
    *ngFor="let ingreso of ingresosList; let i = index"
    class="elemento limpiarEstilos"
  >
    <div class="elemento_descripcion">{{ ingresosList[i].name }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">
        + {{ ingresosList[i].amount | currency: "ARS":"$":"1.2-2" }}
      </div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="eliminarRegistro(i)"></i>
        </button>
      </div>
    </div>
  </div>
</div>
